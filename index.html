<!DOCTYPE html>
<html lang="en">
  <head>

    <title>todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>To do list</h1>
      <select name="opop" id="bbb">
        <option value="smisl">Alphabetically(A-Z)</option>
        <option value="smisl1">Alphabetically(Z-A)</option>
        <option value="smisl2">New first</option>
        <option value="smisl3">Old first</option>
        <option value="smisl4">Completed first</option>
        <option value="smisl5">Incompleted first</option>
      </select>
      <ol id="a003"></ol>
      <div class="inptask">
        <input type="text" placeholder="Enter your task here" id="a001" />
        <input type="date" id ="a008">
        <button id="a002">Create</button>
      </div>
      <div class="filters"><button id="a005">All</button><button id="a006">Completed</button><button id="a007">Incompleted</button></div>
      <ul id="a004"></ul>
    </main>
    <script src="index.js"></script>
  </body>
